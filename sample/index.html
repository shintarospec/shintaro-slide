
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepBiz × TheSide 統合AIコスト戦略</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* スライドの基本形状を定義（1.414:1 = A4横） */
        .slide-container {
            width: 1123px;
            height: 794px;
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            flex-shrink: 0;
        }
        
        /* モバイルでのスケーリング用ラッパー */
        .slide-scaler {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            overflow: visible;
        }

        @media print {
            .no-print { display: none; }
            .slide-scaler { transform: none !important; margin: 0 !important; padding: 0 !important; }
            .slide-container {
                width: 297mm;
                height: 210mm;
                box-shadow: none;
                border: none;
                margin: 0;
            }
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
